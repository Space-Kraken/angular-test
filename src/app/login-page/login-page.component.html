<!-- Login Screen -->
<div class="flex justify-center">
    <div class="bg-gradient-to-bl from-purple-300 to-pink-400 shadow-xl rounded-lg pt-4 mb-4 lg:px-12">
        <div class="flex flex-wrap flex-col justify-center">
            <h2 class="text-center font-extrabold text-gray-900 sm:text-xl">
                Sign in to your account
            </h2>
            <form class="mt-4 w-full max-w-sm md:mt-6">
                <input 
                    placeholder="Email"
                    type="text"
                    name="email" 
                    class="bg-gray-200 outline-none appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 text-center"
                    [(ngModel)]="email"
                />
                <input 
                    placeholder="Password"
                    type="password"
                    name="password"
                    class="bg-gray-200 outline-none appearance-none border-2 rounded w-full mt-4 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 text-center"
                    [(ngModel)]="password"
                />
                <div class="text-center w-full">
                    <button class="my-4 shadow bg-pink-300 text-white font-bold py-2 px-4 md:px-20 rounded hover:bg-purple-400 focus-within:shadow-outline md:my-4"
                    (click)='login()'>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="flex flex-col items-center justify-center">
    Users - Available Acounts
    <div class="bg-white divide-y divide-black w-auto flex flex-col items-center">
        <div *ngFor='let user of users' class="p-4">
            <div>
                User Name: {{user.userName}}
            </div>
            <div>
                User Email: {{user.email}}
            </div>
            <div>
                User password: {{user.password}}
            </div>
        </div>
    </div>
</div>
